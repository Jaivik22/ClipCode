<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSync</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            overflow-y: auto;
        }
        button {
            padding: 10px 15px;
            margin: 8px 5px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 14px;
        }
        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #copyBtn {
            background-color: #16a34a;
            padding: 8px 12px;
            font-size: 12px;
        }
        #copyBtn:hover {
            background-color: #15803d;
        }
        #sendSection, #receiveSection {
            display: none;
            margin-top: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        #generatedCode, #receivedNote {
            font-size: 14px;
            color: #1f2937;
            margin-top: 10px;
            word-wrap: break-word;
        }
        .error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: #15803d;
            font-size: 12px;
            margin-top: 5px;
        }
        #buttonContainer {
            display: flex;
            justify-content: space-around;
        }
        .hidden {
            display: none !important;
        }
        .loader {
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        #charCounter {
            font-size: 12px;
            color: #6b7280;
            text-align: right;
            margin-top: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button id="sendBtn">Send Note</button>
        <button id="receiveBtn">Receive Note</button>
    </div>

    <div id="sendSection">
        <button id="backBtnSend">← Back</button>
        <textarea id="noteText" rows="4" placeholder="Write your note here..." maxlength="500"></textarea>
        <div id="charCounter">0/500</div>
        <button id="generateCodeBtn">Generate Sync Code <span class="loader hidden"></span></button>
        <div id="generatedCode"></div>
    </div>

    <div id="receiveSection">
        <button id="backBtnReceive">← Back</button>
        <input type="text" id="syncCode" placeholder="Enter 6-digit sync code" maxlength="6">
        <button id="getNoteBtn">Get Note <span class="loader hidden"></span></button>
        <div id="receivedNote"></div>
    </div>

    <script type="module" src="/dist/popup-bundle.js"></script>
</body>
</html>
